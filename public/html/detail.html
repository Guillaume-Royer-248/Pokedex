<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <header class="header">
        <div class="title">
            <h1 class="mainTitle"> <a href="#" class="maintilte_link">pokédex</a></h1>
            <nav class="header_nav">
                <ul class="navList">
                    <li class="navList_item"><a href="#" class="navList_link">liste</a></li>
                    <li class="navList_item"><a href="#" class="navList_link">types</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h2 class="PageTitle">Détail de <span class="PageTitle_pokemonName"> Herbizare</span></h2>
        <div class="imgAndCaract">
            <div class="imageZone">
                <div class="imageZone__background"></div>
                <img src="../img/2.png" alt="Photo de Herbizarre" class="imageZone__image">
            </div>
            <div class="caracZone">
                <h3 class="caracZone_title">#2 <span class="caracZone_PokemonName">Herbizarre</span> </h3>
                <div class="pokemonTypeZone">
                    <p class="pokemonType type--plante">Plante</p>
                    <p class="pokemonType type--poison">Poison</p>
                </div>
                <p class="statistiques">Statistiques</p>
                <div class="caracDetailZone">
                    <div class="caracDetailLine">
                        <p class="caracName">PV</p>
                        <p class="caracValue">60</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width : 23%"></div>
                        </div>
                    </div>
                    <div class="caracDetailLine">
                        <p class="caracName">Attaque</p>
                        <p class="caracValue">62</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width : 24%"></div>
                        </div>
                    </div>
                    <div class="caracDetailLine">
                        <p class="caracName">Défense</p>
                        <p class="caracValue">63</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width : 24%"></div>
                        </div>
                    </div>
                    <div class="caracDetailLine">
                        <p class="caracName">Attaque Spé.</p>
                        <p class="caracValue">80</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width : 31%"></div>
                        </div>
                    </div>
                    <div class="caracDetailLine">
                        <p class="caracName">Défense Spé.</p>
                        <p class="caracValue">80</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width :31%"></div>
                        </div>
                    </div>
                    <div class="caracDetailLine">
                        <p class="caracName">Vitesse</p>
                        <p class="caracValue">60</p>
                        <div class="progressBar">
                            <div class="progressBar_background"></div>
                            <div class="prgressBar_progretion" style="width : 23%"></div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>

        <a href="#" class="backToListButton">Revenir à la liste</a>
        
    </main>


</body>


</html>
